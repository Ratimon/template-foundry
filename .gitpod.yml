image: gitpod/workspace-full

tasks:
  - name: Setup, Install & Run Node
    init: |
      ./run _setup_system
      PATH="$PATH:$HOME/.foundry/bin" ./run install

      # + install watchexec and zellij
      curl --location https://github.com/watchexec/watchexec/releases/download/v1.22.2/watchexec-1.22.2-x86_64-unknown-linux-musl.tar.xz | tar -C . -Jx
      mv watchexec-1.22.2-x86_64-unknown-linux-musl/watchexec $HOME/.cargo/bin/
      curl --location https://github.com/zellij-org/zellij/releases/latest/download/zellij-x86_64-unknown-linux-musl.tar.gz | tar -C $HOME/.cargo/bin -xz

      # move in home for gitpod prebuild
      mv $HOME/.foundry .foundry;
    command: |
      # move back
      mv .foundry $HOME/.foundry;

      # reexport the foundry PATH
      echo "export PATH=\"\$PATH:$HOME/.foundry/bin\"" >> ~/.bashrc;
      source ~/.bashrc;

      ./run start

# Ports to expose on workspace startup
ports:
  - port: 8545
    name: RPC
    description: NODE RPC
